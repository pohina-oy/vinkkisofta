language: java

install:
  - sudo apt-get -qq install -y chromium-browser
  - sudo apt-get -qq install -y chromium-chromedriver

script:
  - gradle check -DchromeDriverBinary=/usr/lib/chromium-browser/chromedriver -DchromeBinary=/usr/bin/chromium-browser 

deploy: 
  provider: heroku
  api_key: $HEROKU_API_KEY
  app: vinkkisofta
  on:
    branch: master
