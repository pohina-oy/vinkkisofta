<!DOCTYPE html>
<html>
    <head>
        <title>Vinkkisofta - New Bookmark</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="container">
            <form method="post" action="/new">
                <div>
                    <label>Type:</label>
                    <select name="type">
                        <option value="blog">Blog</option>
                    </select>
                </div>
                
                <div>
                    <label>Title:</label>
                    <input type="text" name="title"/>
                </div>
                
                <div>
                    <label>Url:</label>
                    <input type="url" name="url"/>
                </div>
                
                <div>
                    <label>Author:</label>
                    <input type="text" name="author"/>
                </div>

                <button type="submit">Add Bookmark</button>

            </form>
        </div>
    </body>
</html>
